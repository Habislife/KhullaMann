<!DOCTYPE html>
<html>
	<head>
		<title>Login Form</title>
		<link rel="stylesheet" type="text/css" href="../css/Login.css">
	</head>
<body>

		<div class="box">
			<form  onsubmit="return checkForm()" align="center">

				<h1 align="center">Login</h1>
				<br>

				<input type="email" placeholder="Enter your Email" name="email" value="" id="email" autocomplete="on" required>
                <span id="Message"></span>
				<br><br>

   				 <input type="password" placeholder="Enter your Password" name="password" id="password" autocomplete="on" required>
   				 <br><br>

				<label class="remember">
					 <input type="checkbox"> Remember Me
				</label>

				<a href="" class="forgot">Forgot password?</a>
				<br><br> 

				<label><input type="submit" name="submit" value="Login"></label>
				<br>

				<label>
					To create new account
				</label>
				<br>
				<a href="RegisterForm.html">Register </a>

			</form>
		</div>

		<script type="text/javascript" src='../js/LoginForm.js'></script>

	</body>
</html>
