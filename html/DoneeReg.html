<!DOCTYPE html>
<html>
	<head>
		<title>Donee Register Form</title>
		<link rel="stylesheet" type="text/css" href="../css/Donee.css">
	</head>

	<body>
		<form name="doneeForm" onclick="return checkform()">
			<div class="box">
				<h1 align="center">Register</h1>
				<br>

				<label>
					Username: <input type="text" placeholder="Enter Username" name="username" autocomplete="on" id="username" required>
                    <span id="username"></span>
				</label>			
				<br><br>

				<label>Email:</label>
   				 <input type="email" placeholder="Enter Email" name="email" autocomplete="on" id="email" required>
                <span id="email"></span>
   				 <br><br>

    			<label>Password:</label>
   				 <input type="password" placeholder="Enter Password" name="password" id="password" required>
                <span id="password"></span>
   				 <br><br>


    			<label>Re-Password:</label>
   				 <input type="password" placeholder="Enter Re-Password" name="repassword" id="repassword" required>
                <span id="repassword"></span>
   				 <br><br>

   				 <label>Address:</label>
   				 <input type="text" placeholder="Enter Address" name="address" autocomplete="on" id="address" required>
                <span id="address"></span>
   				 <br><br>

   				 <label>Contact No.:</label>
   				 <input type="tel" placeholder="Enter Contact No." name="contact" autocomplete="on" id="contact" required>
                 <span id="contact"></span>
   				 <br><br>

   				 <label>Account No.:</label>
   				 <input type="number" placeholder="Enter Account No." name="account" autocomplete="on" id="account" required>
                 <span id="account"></span>
   				 <br><br>

   				 <input type="submit" class="register" value="Register">			
			</div>
		</form>
        
        <form action="RegisterForm.html">
     	       <label><input type="submit" name="Login" value="Login"></label>
              </form>
        <script type="text/javascript" src="DoneeReg.js"></script>
	</body>
</html>
