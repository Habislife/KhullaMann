<!DOCTYPE html>
<html>
	<head>
		<title>Register Form</title>
		<link rel="stylesheet" type="text/css" href="../css/Register.css">
	</head>

	<body>
		<div class="box">
			<form method="POST"  onsubmit="return checkPassword()">
			
				<h1 align="center">Register</h1>
				<br>

				<label>
					Username: <input type="text" placeholder="Enter Username" name="username" id="username">
				</label>			
				<br><br>

				<label>Email:</label>
   				 <input type="email" placeholder="Enter Email" name="email" id="email">
   				 <br><br>

    			<label>Password:</label>
   				 <input type="password" placeholder="Enter Password" name="password" id="password" onkeyup='check();'>
   				 <br><br>

    			<label>Re-Password:</label>
   				 <input type="password" placeholder="Enter Re-Password" name="repassword" id="repassword" onkeyup='check();'>
   				 <br>
                 <span id='message'></span>
                <br>

   				 <label>Address:</label>
   				 <input type="text" placeholder="Enter Address" name="address" id="address">
   				 <br><br>

   				 <label>Contact No.:</label>
   				 <input type="tel" placeholder="Enter Contact No." name="contact" id="contact">
   				 <br><br>

   				 <div align="center">
   					 <input type="submit" class="register" value="Register" >
   					 <br>
			
					<label>
						Want to Login?
						<a href="LoginForm.html">Login </a>
					</label>
				</div>
			</form>
		 </div>
		 <script type="text/javascript" src="../js/RegisterForm.js"></script>
	</body>
</html>
