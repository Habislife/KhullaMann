<!DOCTYPE html>
<html>
	<head>
		<title>Register Form</title>
		<link rel="stylesheet" type="text/css" href="../css/Register.css">
	</head>

	<body>
		<form onclick="return formValidator()" method="POST" action="../php/register.php">
			<div class="box">
				<h1 align="center">Register</h1>
				<br>

				<label>
					Username: <input type="text" placeholder="Enter Username" name="username" id="username" required>
				</label>			
				<br><br>

				<label>Email:</label>
   				 <input type="email" placeholder="Enter Email" name="email" id="email" required>
   				 <br><br>

    			<label>Password:</label>
   				 <input type="password" placeholder="Enter Password" name="password" id="password" required>
   				 <br><br>

    			<label>Re-Password:</label>
   				 <input type="password" placeholder="Enter Re-Password" name="repassword" id="repassword" required>
   				 <br><br>

   				 <label>Address:</label>
   				 <input type="text" placeholder="Enter Address" name="address" id="address" required>
   				 <br><br>

   				 <label>Contact No.:</label>
   				 <input type="tel" placeholder="Enter Contact No." name="contact" id="contact" required>
   				 <br><br>

   				 <input type="submit" class="register" value="Register">
   				 <input type="submit" class="login" value="Login">
				
			</div>
		</form>
		 <script type="text/javascript" src="../js/RegisterForm.js"></script>
	</body>
</html>
